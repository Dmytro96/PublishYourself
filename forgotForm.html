<body>
<div class="container">
  <div class="row">
    <div class="col-xs-10 col-sm-3 col-md-3 col-lg-2">
      <div class="logotype">
        <a href="#">Publish<br>&nbspYourself</a>

    </div>

  <!-- FORGOT PASSWORD FORM -->
  <div class="text-center" style="padding:20px 0">
    <div class="logo ff">Восстановление доступа</div>
    <!-- Main Form -->
    <div class="lg">
      <div class="etc-login-form forgot-form p0">
        <p>После введения адреса электронной почты, который был указан при регистрации, Вам будет отправлено письмо с паролем от учётной записи</p>
      </div>

          <div class="login-form-main-message"></div>
          <div class="main-login-form">
            <div class="login-group">
              <div class="form-group">
                <label for="fp_email" class="sr-only forgot-email">E-mail address</label>
                <input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="E-mail adress">
              </div>
            </div>
            <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
          </div>
          <div class="etc-login-form">
            <p> <a href="#">&nbspВход&nbsp&nbsp&nbsp</a>
            <a id="tabbb" href="#">&nbspРегистрация</a></p>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
