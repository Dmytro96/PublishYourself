<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Publish Yourself</title>
  <link rel="stylesheet" href="./bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">




  <link rel="stylesheet" href="./css/fonts.css">

  <link rel="stylesheet" href="./css/registration.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/media.css">

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
</head>

<body>

<div class="container">
    <div class="row">
      <div class="col-xs-10 col-sm-3 col-md-3 col-lg-2">
        <div class="logotype">
          <a href="#">Publish<br>&nbspYourself</a>
        </div>
      </div>
    </div>

  <div class="text-center" style="padding:20px 0">
    <div class="logo">Введите новый пароль</div>
    <!-- Main Form -->
    <div class="login-form-1">
      <form id="login-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group" style="padding-bottom:10px">
              <label for="lg_username" class="sr-only">password</label>
              <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Новый пароль">
            </div>
            <div class="form-group" style="padding-top:10px">
              <label for="lg_password" class="sr-only">confirm password</label>
              <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Подвердите пароль">
            </div>
          </div>
          <button type="submit" class="login-button">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </button>
        </div>
      </form>
    </div>
    <!-- end:Main Form -->
  </div>
</div>




  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./js/registration.js"></script>

</body>

</html>
