  <div id="login-modal" class="modal fade">
    <div class="text-center" style="padding:50px 0">
      <div class="logo white1">Вход</div>

      <!-- Main Form -->
      <div class="login-form-1">
        <form id="login-form" class="text-left">
          <div class="login-form-main-message"></div>

          <div class="main-login-form">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="login-group">

              <div class="form-group">
                <label for="lg_username" class="sr-only">Login</label>
                <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Псевдоним">
              </div>
              <div class="form-group">
                <label for="lg_password" class="sr-only">Password</label>
                <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Пароль">
              </div>
              <div class="form-group login-group-checkbox">
                <input type="checkbox" id="lg_remember" name="lg_remember">
                <label for="lg_remember">Запомнить</label>
              </div>
            </div>
            <button type="submit" class="login-button">
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
          <div class="etc-login-form white1">
            <p>Забыли пароль? <a href="#"><b>Восстановление</b></a></p>
            <p>Нет аккаунта? <a href="#"><b>&nbspРегистрация</b></a></p>

        </form>

  <div class="container">
    <div class="col-md-push-1 col-md-10">
      <div class="bookAddeder">
        <h1>Добавление книги</h1>
        <form class="form-horizontal" action="">
          <div class="row ">
            <div class="col-md-4">
              <img id="#addImage" alt="#" src="./img/defaultImage.png" />
              <input class="addImage" accept="image/*" type="file">
            </div>
            <div class="col-md-8">
              <div class="row firstMargin">
                <div class="col-sm-3">
                   <label class="control-label nameDescription">Название книги</label>
                </div>
                <div class="col-sm-9">
                  <input class="form-control" type="text">
                </div>
              </div>
                <br>
              <div class="row">
                <div class="col-sm-3">
                   <label class="control-label nameDescription"> Автор</label>
                </div>
                <div class="col-sm-9">
                  <input class="form-control" type="text">
                </div>
              </div>
                <br>
              <div class="row">
                <div class="col-sm-3">
                   <label class="control-label nameDescription"> Жанр </label>
                </div>
                <div class="col-sm-9">
                  <p>
                    <select id="selectDescriptionGenre" multiple="multiple" name="selectNameFinderGenreDescription" size="5" >
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <option value="option3">Option 3</option>
                      <option value="option4">Option 4</option>
                      <option value="option5">Option 5</option>
                      <option value="option6">Option 6</option>
                      <option value="option7">Option 7</option>
                    </select>
                  </p>
                </div>
              </div>

                <div class="col-sm-3">
                   <label class="control-label nameDescription"> Язык </label>
                </div>
                <div class="col-sm-9">
                  <p>
                    <select id="selectDescriptionLanguege" multiple="multiple" name="selectNameLanguegeDescription" size="5" >
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <option value="option3">Option 3</option>
                      <option value="option4">Option 4</option>
                      <option value="option5">Option 5</option>
                      <option value="option6">Option 6</option>
                      <option value="option7">Option 7</option>
                    </select>
                  </p>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-3">
                   <label class="control-label nameDescription"> Краткое описание</label>
                </div>
                <div class="col-sm-9">
                  <textarea id="annotationDescription" rows="15"  ></textarea>
                </div>
              </div>
            </div>
            <button type="submit" class="buttonAddBook "> Добавить книгу</button>

          </div>


        </form>
